<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.fancytable/dist/fancyTable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .main
        {
            background-image: url('/static/slytherin.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
        .main{
            padding-top: 2%;
        }
        .heading{
            text-align:center;
        }
         table tr td, table tr th
        {
            background: rgba(0,0,0,0.7) !important;
        }
    </style>
</head>
<body>
    <div class="container heading"><h1 class="display-1">Simply click the link to start Hyperbeam!</h1></div>
    
    <div class="container main table-responsive">
        <table border="1" class="table">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">URL</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td><a href= "{{ row[1] }}" target="_blank">{{row[1]}}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
       
    </div>
    <div class="container end">
        <br>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger" onclick="window.location.href='/delete-all'">Delete all data</button>
            <button type="button" class="btn btn-success" onclick="window.location.href='/add_data'">Add Data</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            	table('.table');
        });

        function table(selector)
        {
            $(selector).fancyTable({
                sortColumn:0,
                pagination: true,
                perPage:6,
                globalSearch:true,
                sortOrder: -1
            });	
        }
    </script>
</body>
</html>
